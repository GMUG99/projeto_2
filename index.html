<!DOCTYPE html>

    <title>Projeto 2</title>
    <link rel="stylesheet" href="./main.css"/>

<body>
    <header>
        <h1>Agenda de contatos</h1>

    <form id="formulario-agenda">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
    </table>
    <footer>
        <p>&copy; Todos os direitos reservados</p>

        <p><address>Rua navegador 900, DC</address></p>
        <p>Um projeto de: Gabriela Moog</p>
    </footer>
    <script src="./main.js"></script>

</body>
</html>
